<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Modificar Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <nav th:replace="~{/fragments/navbar :: nav}"> </nav>
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/libro/modificar/{isbn}(isbn=${libro.isbn})}" method="post">
                                
                <div class="form-group my-3">
                    <label class="mb-2">ISBN</label> 
                    <input type="number" class="form-control" name="isbn"  th:value= "${isbn}" readonly>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Titulo</label> 
                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="T√≠tulo del Libro" required>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Ejemplares</label> 
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares"  placeholder="N√∫mero de ejemplares" required>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Fecha de Alta (yyyy-MM-dd)</label> 
                    <input th:value= "${libro.alta}" type="text" class="form-control" name="alta" readonly>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2" for="autor">Autor:</label> 
                    <select  name="idAutor" id="autor" class="form-control" required>
                        <option value="">Seleccione un autor</option>
                        <option  th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                    </select>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2" for="editorial">Editorial:</label> 
                    <select  name="idEditorial" id="editorial" class="form-control" required>
                        <option value="">Seleccione una editorial</option>
                        <option  th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
                
            </form>
            <div th:if="${exito} != null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito üëç</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error} != null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{/fragments/footer :: footer}"> </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
