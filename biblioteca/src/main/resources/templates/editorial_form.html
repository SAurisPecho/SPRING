<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Editoriales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <nav th:replace="~{/fragments/navbar :: nav}"> </nav>
        
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/editorial/registro}" method="post">
                <div class="form-group my-3">
                    <label class="mb-2" for="nombre">Nombre de la editorial:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la editorial" >
                </div>
                <button type="submit"  class="btn btn-primary mt-3 botones">Guardar</button>
            </form>
            <p th:if="${error}" th:text="${error}" style="color:red;"></p>

                    <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/fragments/footer :: footer}"> </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
